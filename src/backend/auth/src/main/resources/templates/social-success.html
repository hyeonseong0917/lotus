<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Social Login Success</title>
</head>
<body>
<h1>소셜 로그인 성공</h1>
앱
<h2 th:text="${provider}"> 앱 </h2>
아이디
<h2 th:text="${oauthId}"> 아이디 </h2>
그랜트타입
<h2 th:text="${grantType}"> 그랜트 타입</h2>
액세스 토큰
<h2 th:text="${accessToken}"> 액세스 토큰 </h2>
리프레시 토큰
<h2 th:text="${refreshToken}"> 리프레시 토큰 </h2>
</body>
</html>
